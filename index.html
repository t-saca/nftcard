<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="main">
    <div>
      <img class="first-img" src="images/image-equilibrium.jpg" alt="image-equilibrium">
    </div>
    <div class="text">
      <h1>Equilibrium #3429</h1>
      <p class="first-text">
        Our Equilibrium collection promotes balance and calm.
      </p>
      <div class="clock">
        <p class="p1"><img src="images/icon-ethereum.svg" alt="icon-ethereum">
          0.041 ETH</p>
        <p class="p2"><img src="images/icon-clock.svg" alt="icon-clock">
          3 days left</p>
      </div>
    </div>
    <div class="box">
      <img class="avatar" src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of <span>Jules Wyvern</span> </p>
    </div>
  </div>
  <!--
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  -->
</body>

</html>
